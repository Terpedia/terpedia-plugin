name: Sync Terpedia Plugin to terpedia.com

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-production:
    runs-on: ubuntu-latest
    env:
      WEBHOOK_URL: ${{ secrets.WP_DEPLOY_WEBHOOK_URL }}
      WEBHOOK_SECRET: ${{ secrets.WP_DEPLOY_WEBHOOK_SECRET }}
    
    steps:
    - name: Checkout terpedia-plugin
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive
        
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        
    - name: Validate plugin version
      run: |
        echo "ğŸ” Validating plugin version information..."
        PLUGIN_VERSION=$(grep "Version:" terpedia.php | head -1 | sed 's/.*Version: *//' | tr -d ' ')
        VERSION_FILE=$(cat VERSION 2>/dev/null || echo "not found")
        echo "ğŸ“¦ Plugin header version: $PLUGIN_VERSION"
        echo "ğŸ“„ VERSION file content: $VERSION_FILE"
        if [[ $PLUGIN_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âœ… Plugin version format is valid: $PLUGIN_VERSION"
        else
          echo "âŒ Invalid plugin version format: $PLUGIN_VERSION"
          echo "Expected format: X.Y.Z (e.g., 3.11.13)"
          exit 1
        fi
        if [ "$PLUGIN_VERSION" = "$VERSION_FILE" ]; then
          echo "âœ… VERSION file matches plugin header: $PLUGIN_VERSION"
        else
          echo "âš ï¸ VERSION file mismatch:"
          echo "  Plugin header: $PLUGIN_VERSION"
          echo "  VERSION file: $VERSION_FILE"
          echo "Continuing with plugin header version..."
        fi
        echo "TERPEDIA_VERSION=$PLUGIN_VERSION" >> $GITHUB_ENV
        echo "TERPEDIA_VERSION_FILE=$VERSION_FILE" >> $GITHUB_ENV
        echo "ğŸ¯ Version validation completed successfully"
        
    - name: Validate PHP syntax
      run: |
        echo "ğŸ” Validating PHP syntax before deployment..."
        
        # Check main plugin file
        echo "ğŸ“„ Checking main plugin file: terpedia.php"
        php -l terpedia.php
        if [ $? -ne 0 ]; then
          echo "âŒ PHP syntax error in terpedia.php"
          exit 1
        fi
        
        # Check all PHP files in includes directory
        echo "ğŸ“ Checking PHP files in includes directory..."
        for file in includes/*.php; do
          if [ -f "$file" ]; then
            echo "  Checking: $file"
            php -l "$file"
            if [ $? -ne 0 ]; then
              echo "âŒ PHP syntax error in $file"
              exit 1
            fi
          fi
        done
        
        # Check PHP files in blocks directory (if any)
        if [ -d "blocks" ]; then
          echo "ğŸ“ Checking PHP files in blocks directory..."
          find blocks -name "*.php" -exec php -l {} \;
          if [ $? -ne 0 ]; then
            echo "âŒ PHP syntax error in blocks directory"
            exit 1
          fi
        fi
        
        echo "âœ… All PHP files have valid syntax"
    - name: Trigger WordPress deployer webhook
      if: env.WEBHOOK_URL != ''
      run: |
        echo "ğŸš€ Triggering WordPress deployer webhook..."
        set -euo pipefail
        STATUS=$(curl -sS -w "%{http_code}" -o /tmp/deploy_response.txt \
          -X POST "$WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -H "X-Deploy-Token: $WEBHOOK_SECRET" \
          -d '{
            "repository": "${{ github.repository }}",
            "ref": "${{ github.ref_name }}",
            "sha": "${{ github.sha }}",
            "event": "ci_deploy",
            "source": "github_actions"
          }')
        echo "ğŸ” Webhook HTTP status: $STATUS"
        echo "---- Response Body ----"
        cat /tmp/deploy_response.txt | sed -e 's/.*/&/'
        echo "------------------------"
        if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 300 ]; then
          echo "âŒ Webhook call failed"
          exit 1
        fi
        echo "âœ… Webhook triggered successfully"

    - name: Skip deploy (no webhook configured)
      if: env.WEBHOOK_URL == ''
      run: |
        echo "â„¹ï¸ No WP deployer webhook configured (WP_DEPLOY_WEBHOOK_URL). Skipping deploy."
    
    - name: Notify success
      if: success()
      run: |
        echo "ğŸ‰ Terpedia Plugin deployment completed!"
        echo "ğŸ“… Sync completed at: $(date)"
        echo "ğŸ”— Plugin URL: https://terpedia.com/wp-content/plugins/terpedia-plugin/"
        echo "ğŸ“¦ Deployed version: ${{ env.TERPEDIA_VERSION }}"
        echo "ğŸ“„ Version file: ${{ env.TERPEDIA_VERSION_FILE }}"
    
    - name: Notify failure
      if: failure()
      run: |
        echo "âŒ Failed to deploy Terpedia Plugin via webhook"
        echo "ğŸ“… Failure occurred at: $(date)"
        echo "Please check the logs and try again."
